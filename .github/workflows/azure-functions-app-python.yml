name: Deplpoy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        
      - name: validate dependencies
        run: |
          pip check
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with: 
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
         python -m pip install --upgrade pip
         FILE_PATH = "$GITHUB_WORKSPACE/fnappwebresume/requirements.txt"
         if [ ! -f $FILE_PATH ]; 
          then 
            echo "$GITHUB_WORKSPACE/fnappwebresume/requirements.txt not found"
            exit 1
          fi

          echo "install AZF requirements"
          pip install -r $FILE_PATH
      
      - name: Archive files
        run: |
          zip -r functionapp.zip .

      - name: Deploy
        uses: Azure/functions-action@v1
        with:
          app-name: 'fnapproledescriptions'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
